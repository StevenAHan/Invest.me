{% extends 'base.html' %}
{% block content %} 
<h1>Result:</h1>
<div class="center">
    <h2>We think that these companies are for you: </h2>
    {{companies|safe}}

    <h2>Why we think this:</h2>
        {{listHTML|safe}}
    <button onclick="window.location.href='/prompt';" class="button">Try Again?</button>
    <button onclick="window.location.href='/feedback';" class="button">Give Us Feedback!</button>
</div>
<div id='chart' class='chart'></div>
{% endblock %}

{% block after %}
<script class='chart' src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script class='chart' type='text/javascript'>
    var graphs = {{graphJSON | safe}};
    Plotly.plot('chart',graphs,{});
</script>

{% endblock %}
